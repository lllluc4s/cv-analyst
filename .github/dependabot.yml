version: 2
updates:
  # Backend (PHP / Composer)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    versioning-strategy: increase

  # Frontend raiz (se existir)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:15"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    versioning-strategy: increase

  # Frontend principal (resources/frontend)
  - package-ecosystem: "npm"
    directory: "/resources/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:30"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    versioning-strategy: increase

  # Pasta backend/ separada (se usada)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:45"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    versioning-strategy: increase

  # Segurança (alertas) – habilitado por padrão no GitHub, mas incluímos para clareza
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
